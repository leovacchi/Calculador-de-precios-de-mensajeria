<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado de Direcciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</head>
<body>
    <h1>Autocompletado de Direcciones</h1>
    <input type="text" id="direccionInput" placeholder="Ingresa una dirección...">
    <div id="map" style="height: 400px;"></div>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            var searchControl = L.Control.geocoder({
                defaultMarkGeocode: false,
                placeholder: 'Ingresa una dirección...',
            }).on('markgeocode', function(e) {
                map.setView(e.geocode.center, 15);
            }).addTo(map);

            // Escucha el evento de cambio en el input y realiza la búsqueda al presionar Enter
            var input = document.getElementById('direccionInput');
            input.addEventListener('change', function() {
                searchControl.geocode(input.value, function(results) {
                    if (results.length > 0) {
                        map.setView(results[0].center, 15);
                    }
                });
            });
        });
    </script>
</body>
</html>
