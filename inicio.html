<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancias</title>
    <!-- Asegúrate de incluir la biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Distancias</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Coordenadas de ejemplo (puedes cambiarlas con las que necesites)
        var coordenadasInicio = [40.7128, -74.0060]; // Nueva York, NY
        var coordenadasFin = [34.0522, -118.2437]; // Los Ángeles, CA

        // Crea el mapa y añade las capas de inicio y fin
        var map = L.map('map').setView(coordenadasInicio, 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Añade marcadores para las ubicaciones de inicio y fin
        var markerInicio = L.marker(coordenadasInicio).addTo(map).bindPopup('Ubicación de Inicio');
        var markerFin = L.marker(coordenadasFin).addTo(map).bindPopup('Ubicación de Fin');

        // Añade una línea que conecta las dos ubicaciones
        var line = L.polyline([coordenadasInicio, coordenadasFin], {color: 'blue'}).addTo(map);

        // Calcula la distancia en kilómetros entre las dos ubicaciones
        var distanciaEnKm = map.distance(coordenadasInicio, coordenadasFin);
        console.log('Distancia entre las ubicaciones:', distanciaEnKm.toFixed(2), 'kilómetros');
    </script>
</body>
</html>
